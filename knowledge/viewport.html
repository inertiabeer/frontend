<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!-- <meta name="viewport" content="width=device-width">这是利用visual viewport等于ideal -->
	<meta name="viewport" content="initial-scale=1">
	<title>viewport</title>
</head>
<body>
	<div style="width: 160px;height: 100px;background-color: red"></div>
用户的界面放大一倍，css中1px所代表的物理像素就会增加一倍。
devicePixelRatio， 设备物理像素与设备独立像素的对比。devicePixelRatio的值为2
就是1个css像素等于两个物理像素
</body>
</html>
